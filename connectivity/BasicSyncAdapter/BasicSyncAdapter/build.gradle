buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.5.+'
    }
}
apply plugin: 'android'

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.google.guava:guava:14.0.+'
    compile "com.android.support:support-v4:18.0.+"
}

android {
    compileSdkVersion 17
    buildToolsVersion "17.0.0"
}
